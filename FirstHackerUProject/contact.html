<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Elian's Bakery</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signin.html">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <h2>Feel free to contact us for any inquiry:</h2>

    <form action="#" method="POST">
        <label for="fullname">Your Name: </label>
        <input type="text" id="fullname" name="fullname" placeholder="name" required>

        <label for="email">E-mail: </label>
        <input type="email" id="email" name="email" placeholder="email" required>

        <label for="number">Phone number: </label>
        <input type="tel" id="number" name="number" placeholder="Phone number" required>

        <label for="describe">What would you like to talk about?: </label>
        <textarea id="describe" name="describe" rows="4" required placeholder="Enter your message here..."></textarea>

        <button type="submit">Submit!</button>
    </form>
</body>

</html>
